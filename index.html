/*

var JSONP = function(global) { // Introduces only one global
    // MIT Style license, adapted from http://devpro.it/code/209.html
    function JSONP(uri, callback) {
        function JSONPResponse() {
            // Reduce memory by deleting callbacks when finished
            try { delete JSONP[src] } catch(e) { JSONP[src] = null; }
            documentElement.removeChild(script);
            // Execute the user's callback with the arguments supplied by the server's JSONP call
            if (typeof callback === 'string') { // Assumes only one return argument and that it is an HTML string
                document.getElementById(callback).innerHTML = arguments[0];
            }
            else {
                callback.apply(this, arguments);
            }
        }
        // Ensure a unique callback
        var src = '_' + id++,
            script = document.createElement("script");
        // Add our callback as a property of this JSONP
        // function to avoid introducing more globals
        JSONP[src] = JSONPResponse;
        // We include "callback" as it is typically used in 
        // JSONP (e.g., on Wikibooks' API) to specify the callback
        documentElement.insertBefore(
            script,
            documentElement.lastChild
        ).src = uri + "&callback=JSONP." + src;
    }
    var id = 0, documentElement = document.documentElement;
    return JSONP;
}(this);


var xqueryEditor, xmlEditor, resultsBox;
$(window).load(function() {
    
    // Debugging
    function ser (el) {
        var str = new XMLSerializer().serializeToString(el);
        alert(str);
        return str;
    }

    var height = '300px';
    xqueryEditor = CodeMirror.fromTextArea('xquery', 
        {
            height: height,
            parserfile: ["../contrib/xquery/js/tokenizexquery.js", "../contrib/xquery/js/parsexquery.js" ],
            stylesheet: ["../CodeMirror/contrib/xquery/css/xqcolors.css"],
            path: "../CodeMirror/js/",
            continuousScanning: false, //500,
            lineNumbers: true
        }
    );
    xmlEditor = CodeMirror.fromTextArea('xml',
        {
            height: height,
            parserfile: ["../js/parsexml.js"],
            stylesheet: ["../CodeMirror/css/xmlcolors.css"],
            path: "../CodeMirror/js/",
            continuousScanning: false,
            lineNumbers: true,
            onChange : function () {
                if ($("#previewSource-on").is(':checked')) {
                    $('#previewSource').html(xmlEditor.getCode());
                }
            }
        }
    );
    resultsBox = CodeMirror.fromTextArea('results',
        {
            height: height,
            parserfile: ["../js/parsexml.js"],
            stylesheet: ["../CodeMirror/css/xmlcolors.css"],
            path: "../CodeMirror/js/",
            continuousScanning: false,
            lineNumbers: true,
            onChange : function () {
                if ($("#previewResults-on").is(':checked')) {
                    $('#previewResults').html(resultsBox.getCode());
                }
            }
        }
    );
    
    $(".css-switch").click(function() {
         xqueryEditor.setStylesheet("../CodeMirror/contrib/xquery/css/" + $(this).attr("rel"));
    });

    $('#getXMLDocument').click(function() {
        var title = $('#wiki_api_title').val();
        var url = $('#wiki_api_url').val();
        if (url.indexOf('api.php') < 0) { // Expecting Mediawiki wiki with this filename
            url += (url.charAt(url.length-1) === '/' ? '': '/') + 'w/api.php';
        }

        var cb;
        if ($("#wiki_api_parsed").is(':checked')) {
            url += '?action=parse&format=json&text={{'+title+'}}';
            cb = function (data) {
                var currentRevision = data.parse.text['*'];
                xmlEditor.setCode(currentRevision);
            };
        }
        else {
            url += '?action=query&prop=revisions&titles=' + title +'&rvlimit=1&rvprop=content&format=json';
            cb = function (data) {
                for (var page in data.query.pages) {
                    var currentRevision = data.query.pages[page].revisions[0]['*'];
                    xmlEditor.setCode(currentRevision);
                    break;
                }
            };
        }
        JSONP(url, cb);        
    });
    var xh = XQueryHelper(),
        finished = true;

    $('.preview-checkbox').click(function (e) {
        var editor = (e.target.id === 'previewSource-on') ? xmlEditor : resultsBox;
        // Cause a change
        editor.setCode(editor.getCode()+' ');
        editor.setCode(editor.getCode().slice(0, -1));
    });
    $('#evaluate').click(function() {
        if (!finished) { // Don't process clicks until result returned and temporary element removed
            return;
        }
        finished = false;
        var xhtmlns = 'http://www.w3.org/1999/xhtml';
        var xml = xmlEditor.getCode().replace(/<\?xml.*\?>[\s]*/, '');
        xml = new DOMParser().parseFromString('<div xmlns="'+xhtmlns+'">'+xml+'</div>', 'text/xml').documentElement.cloneNode(true); 
        var bogusEl = document.createElementNS(xhtmlns, 'div');
        bogusEl.id = 'XQuery-Bogus-TempContainer';
        bogusEl.style.display = 'none';
        while (xml.firstChild) {
            bogusEl.appendChild(xml.firstChild);
        }
        // bogusEl.innerHTML = xmlEditor.getCode(); // Treats self-closing tags incorrectly due to distinctions between XML and HTML parsing        
        document.body.appendChild(bogusEl);
//ser(bogusEl);
      
        var xquery = xqueryEditor.getCode();
        xquery = xquery.replace(/doc\(\)/, 'b:dom()/html[1]/body[1]/div[@id="XQuery-Bogus-TempContainer"]'); // Fix: should plug into an API rather than hacking it here

        XQueryHelper.getXQueryResult(xquery, function (result) {
            resultsBox.setCode(result);
            document.body.removeChild(bogusEl);
            finished = true;
        });
    });
});


</script>
